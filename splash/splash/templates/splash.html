<html>
<link rel="stylesheet" type="text/css" href="/static/css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/splash-base-structure.css">
<link rel="stylesheet" type="text/css" href="/static/css/splash-blocks.css">

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/js/lodash.min.js"></script>
<script type="text/javascript" src="/static/js/splash-static-components.js"></script>
<script type="text/javascript" src="/static/js/splash-class-definitions.js"></script>
<script type="text/javascript" src="/static/js/splash-main.js"></script>

<head><title>Splash!</title></head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="#" id="newButton">
                    <span class="glyphicon glyphicon-file"></span> New
                </a></li>
                <li><a href="#" id="saveButton">
                    <span class="glyphicon glyphicon-save"></span> Save
                </a></li>
                <li class="dropdown">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                        <span class="glyphicon glyphicon-eye-open"></span> Visibility <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" id="makePrivateButton">Private</a></li>
                        <li class="divider"></li>
                        <li><a href="#" id"makePublicButton">Public</a></li>
                    </ul>
                </li>
            </ul>
            <div class="pull-right">
                <div class="input-group">
                    <input type="text" class="signIn" placeholder="Username">
                    <input type="password" class="signIn" placeholder="Password">
                    <button type="submit" id="signInButton">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="splashStudio">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="stage">
                        <ul class="nav nav-tabs pull-right" role="tablist">
                            <li type="button" class="btn btn-default btn-sm stageBtn" id="playButton">
                                <span class="glyphicon glyphicon-play"></span> Run
                            </li>
                            <li type="button" class="btn btn-default btn-sm stageBtn" id="stopButton">
                                <span class="glyphicon glyphicon-stop"></span> Stop
                            </li>
                        </ul>
                        <div class="stageOutput col-md-12"></div>
                    </div>
                    <div class="gallery">
                        <ul class="nav nav-tabs galleryTabs" role="tablist">
                            <li class="active"><a href="#">Sprites</a></li>
                            <li><a href="#">Backgrounds</a></li>
                        </ul>
                        <div class="gallerySelection col-md-10"></div>
                            <div class="galleryAdd col-md-2">
                                <button type="button" class="btn btn-default btn-sm galleryBtn">
                                    <span class="glyphicon glyphicon-plus"></span> Add
                                </button>
                                <button type="button" class="btn btn-default btn-sm galleryBtn">
                                    <span class="glyphicon glyphicon-trash"></span> Del
                                </button>
                            </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="palette">
                        <div class="panel panel-default" id="movementPal">
                            <div class="panel-heading">Movement Blocks</div>
                            <div class="panel-body">
                                <!-- Panel content -->
                            </div>
                        </div>
                        <div class="panel panel-default" id="visibilityPal">
                            <div class="panel-heading">Visibility Blocks</div>
                            <div class="panel-body">
                                <!-- Panel content -->
                            </div>
                        </div>
                        <div class="panel panel-default" id="appearancePal">
                            <div class="panel-heading">Appearance Blocks</div>
                            <div class="panel-body">
                                <!-- Panel content -->
                            </div>
                        </div>
                        <div class="panel panel-default" id="loopPal">
                            <div class="panel-heading">Loop &amp; Wait Blocks</div>
                            <div class="panel-body">
                                <!-- Panel content -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="canvas">
                        <!-- <p>canvas</p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
