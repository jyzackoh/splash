<html>
<head>
    <title>Blocks for splash!</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/splash-blocks.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="block block-statement">
    <div class="block-signature">
      <div class="block-name block-text-outline">Statement Block</div>
      <div class="block-arg-wrapper">
        <div class="block-arg-snap"></div>
        <input class="block-arg" placeholder="arg1" maxlength="3">
      </div>
    </div>
    <div class="block-chain">
      <!-- nested blocks here -->
    </div>
  </div>

  <div class="block block-operator">
    <div class="block-signature">
      <div class="block-arg-wrapper">
        <div class="block-arg-snap"></div>
        <input class="block-arg" placeholder="arg1" maxlength="3">
      </div>
      <div class="block-text-outline block-text-operator">+</div>
      <div class="block-arg-wrapper">
        <div class="block-arg-snap"></div>
        <input class="block-arg" placeholder="arg2" maxlength="3">
      </div>
    </div>
  </div>

  <div class="block block-variable">
    <div class="block-signature">
      <div class="block-name block-text">Variable Block</div>
    </div>
  </div>

  <div class="block-drag-area">
    <div class=" block block-statement block-'+ that.colour +'">
      <div class="block-signature">
        <div class="block-name block-text">' + that.name + '</div>
        <div class="block-args">'+ inputInjector() +'</div>
      </div>
      <div class="sub-blocks">
      </div>
    </div>
  </div>

</body>
</html>
